<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h1>Today is Raunak's birthday<span>🎉</span></h1>
        <img id ="myImg" src="croppedme.jpg" alt="Raunak standing in front of trees with his googles on.">
        <h2 id="myAge">18 Years old</h2>
        <h3 id="todayDate">14.12.2021</h3>
    </div>
    <div class="gift-wrapper">
        <h2 class="gift-message">Here's how happy I am for you today 🥳</h2>
        <h4 class="gift-hint">(hover on the image to reveal your gift)</h4>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-wrapper">
        <h2 class="gift-message">How people react when you enter the room 😍</h2>
        <div class="gift-img" id="gift-img-hot"></div>
    </div>
    <div class="gift-wrapper">
        <h2 class="gift-message">If I had to describe you with one word👇</h2>
        <div class="gift-img" id="gift-img-genius"></div>
    </div>
    <div class="gift-wrapper">
        <h2 class="gift-message">The only person as badass as you💪</h2>
        <div class="gift-img" id="gift-img-badass"></div>
    </div>
    <div class="gift-wrapper">
        <h2 class="gift-message">This one's for you, my friend🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>
</body>
</html>
